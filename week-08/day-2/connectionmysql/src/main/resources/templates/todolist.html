<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todos for today:</h1>
    <a th:href="@{/todo/add}">Add new todo</a>
    <table>
        <tr>
            <th>ID</th>
            <th>ACTION</th>
            <th>DONE</th>
            <th>URGENT</th>
        </tr>

        <tr th:each=" todo : ${todos}">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.done}"></td>
            <td th:text="${todo.urgent}"></td>
            <td >
                <a th:href="@{/todo/{id}/delete(id=${todo.id})}">Delete</a>
            </td>
            <td>
                <a th:href="@{/todo/{id}/edit(id=${todo.id})}">Edit</a>
            </td>
        </tr>
    </table>
    </ul>
</body>
</html>
