<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<!--<p th:if="${nameErr}" th:text="${nameErr}"></p>--> <!--th:unless="${nameErr}"-->
    <div >
        <ul>
            <li><a href="/">Information</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href=/nutrition>Nutrition Store</a></li>
        </ul>
        <img src="/greenfox.png" alt="Green Fox">
        <p th:text="${introduction}"></p>

        <span>Food</span>
        <select>
            <option th:value="pizza">Pizza</option>
        </select>
        <span>Drink</span>
        <select>
            <option th:value="lemonade">Lemonade</option>
        </select>

        <h1>Know tricks</h1>
        <ul th:each="trick : ${tricks}">
            <li th:text="${trick}" ></li>
        </ul>
        <p th:if="${tricks.isEmpty()}" ? th:text="${err}"></p>
    </div>
</body>
</html>
