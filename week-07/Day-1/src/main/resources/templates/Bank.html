<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>

    <meta charset="utf-8" />
</head>
<body>
    <table>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Animal Type</th>
            <th>Balance</th>
            <th>King</th>
            <th>Alliance</th>
        </tr>

        <tr th:each="acc : ${list}" th:style="${acc.isKing()} ? ${shiny}">
            <td th:text="${list.indexOf(acc)+1}"></td>
           <!-- <td th:text="${accStat.index}"></td>  other way to do it-->
            <td th:text="${acc.name}"></td>
            <td th:text="${acc.animalType}"></td>
            <td th:text="|${#numbers.formatDecimal(acc.balance,3,'COMMA',2,'POINT')} ${currency}|" ></td>
            <td th:text="${acc.isKing()}? 'YES, he is' : 'No, just peasants'"></td>
            <td th:text="${acc.getGoodOrBad()}"></td>
        </tr>

    </table>
</body>
</html>
